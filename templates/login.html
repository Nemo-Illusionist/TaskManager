{% extends "layout.html" %}
{% block body %}
    <div class="masthead clearfix">
        <div class="inner">
            <h3 class="masthead-brand">Планировщик заданий</h3>
            <nav class="nav nav-masthead">
                <a class="nav-link" href="#">Помощь</a>
            </nav>
        </div>
    </div>
    <div class="card card-inverse" style="background-color: #333; border-color: #444;
    max-width: 500px; margin: auto;">
        <div class="card-block">
            <h4 class="card-title">Авторизация</h4>
            <p class="card-text">Войдите, используя логин и пароль от Вашего аккаунта.</p>
            {% if message %}
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <strong>{{ message }}</strong>
                </div>
            {% endif %}
            <form action="/login" method="post">
                <div class="form-group row">
                    <label for="login" class="col-sm-2 col-form-label">Логин </label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="login" name="login" placeholder="Логин">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="password" class="col-sm-2 col-form-label">Пароль</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Пароль">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="offset-sm-1 col-sm-10">
                        <button type="submit" class="btn btn-primary">Войти</button>
                    </div>
                </div>
            </form>

        </div>
    </div>
{% endblock %}
